{% load i18n %}
{% spaceless %}
  {% for track in static_asset.video.tracks.all %}
    <a href="{{ track.url }}"
      target="_blank" download="{{ name }}_{{ track.language }}.vtt"
      class="dropdown-item">
      <span>{% trans 'Download' %}{{ track.get_language_display }} {% trans 'Subtitles' %}</span>
    </a>
  {% endfor %}
{% endspaceless %}
