{% load i18n %}
<div class="spoiler-alert text-center">
  <div class="spoiler-alert-content">
    <h1>{% trans 'Spoilers Ahead!' %}</h1>
    <p class="mb-3">{% trans 'Watch out friends, you're about to spoil the film for yourself!'%}</p>
    <button class="spoiler-alert-warning btn btn-secondary">
      <i class="material-icons btn-material-icons text-danger">warning</i>
      {% trans 'Reveal Spoilers'%}
    </button>
  </div>
</div>
